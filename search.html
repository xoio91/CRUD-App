<h1>Search</h1>

 <div class="mb-3">

    <input type="text" class="form-control" id="searchInput" placeholder="search...">
  </div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="searchResults">

  </tbody>
</table>

<template id="rowTemplate">
    <tr class="result-box">
      <th class="custID" scope="row"></th>
      <td class="firstName"></td>
      <td class="lastName"></td>
      <td><button type="button" class="btn btn-outline-dark edit-button">Edit</button></td>
      <td>
        <div class="btn-group" role="group">
         <button type="button" class="btn btn-danger delete-button d-none">Confirm</button>
         <button type="button" class="btn btn-outline-dark before-delete-button" data-button-state="delete">Delete</button>
        </div>
      </td>
    </tr>
</template>
